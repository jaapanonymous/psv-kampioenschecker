name: Update Kampioenschecker

on:
  schedule:
    - cron: '0 12 * * *'   # draait elke dag om 12:00
  workflow_dispatch:       # ook handmatig triggerbaar

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # volledig git history nodig om te committen

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run footballdataorg script
      run: |
        python footballdataorg.py

    - name: Commit changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Auto update kampioenschecker" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jaapanonymous/psv-kampioenschecker.git HEAD:main
